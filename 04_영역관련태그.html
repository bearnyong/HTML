<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--인라인태그와 블럭태그 HTML CSS 용어 알기!-->
    <h1>영역 관련 태그</h1>
    <!--
        영역을 구분하는 태그
        <div> : 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정됨(블럭 요소 혹은 박스 요소)
        <span> : 줄 바꿈이 적용되지 않아 옆으로 영역이 붙음(인라인 요소)
    -->

    <!--블럭태그-->
    <h3>div 태그</h3>
    <div style="border:5px solid red; background-color:blue; width:100px; height:100px;">첫 번째 영역</div>
    <div style="border:5px dashed black; background-color:rgb(248, 248, 135); width:100px; height:100px;">두 번째 영역</div>
    <div style="border:5px dotted rgb(222, 119, 119); background-color:rgb(183, 224, 125); width:100px; height:100px;">세 번째 영역</div>
    <div style="border:5px double rgb(104, 67, 128); background-color:rgb(156, 142, 206); width:100px; height:100px;">네 번째 영역</div>
    <div style="border:5px outset rgb(90, 198, 192); background-color:rgb(234, 236, 126); width:100px; height:100px;">다섯 번째 영역</div>
    <div style="border:5px inset rgb(61, 121, 195); background-color:rgb(223, 163, 109); width:100px; height:100px;">여섯 번째 영역</div>
    <div style="border:5px groove rgb(87, 182, 55); background-color:rgb(203, 116, 157); width:100px; height:100px;">일곱 번째 영역</div>
    <div style="border:5px ridge rgb(45, 163, 70); background-color:rgb(116, 203, 158); width:100px; height:100px;">여덟 번째 영역</div>

    <!--인라인태그-->
    <h3>span 태그</h3>
    <span style="border: 1px solid black; background-color: red; width:100px; height: 100px;">첫 번째 영역</span>
    <span style="border: 1px solid black; background-color: green; width:100px; height: 100px;">두 번째 영역</span>
    <span style="border: 1px solid black; background-color: blue; width:100px; height: 100px;">세 번째 영역</span>

    <!--https://lalacode.tistory.com/2-->

    <!--https://www.w3schools.com/-->
</body>
</html>
