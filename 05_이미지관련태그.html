<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <img src="sample/image/image.png"/>
    <hr>

    <h2>자주 사용되는 속성들</h2>
    <h3>alt 속성</h3>
    <img src="sample/image/image.png" alt="곰탱이"/>

    <h3>width와 height 속성</h3>
    <h4>고정 크기 단위</h4>
    <img src="sample/image/zlzl.png" alt="상우T" width="200px" height="150px"/>

    <h4>가변 크기 단위</h4>
    <img src="sample/image/zlzl.png" alt="상우쌤" width="15%" height="30%"/>
    <img src="sample/image/zlzl.png" alt="상우쌤" width="15%" height="300px"/>
</body>
</html>
